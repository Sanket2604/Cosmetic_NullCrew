<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/gif">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc9678cfdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="owl.theme.default.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"  href="payment.css">
    <title>Payment</title>
</head>
<body>    
    <div class="shipment">
        Free Shipment On All Orders!!!!<span class="cross"></span>
    </div>
    <a href="index.html"><i class="fas fa-arrow-alt-circle-left back"></i></a>
    <div class="body">
        <div class="order_summary">
            <div class="headiing">
                <h3>Order Summary</h3>
            </div>
            <div class="order">
                <div class="item">
                    <div class="image img1"></div>
                    <div class="description"><b>Makeup Kit</b><span>Colourful<br>Unit: 1</span></div>
                    <div class="price"><p><i class="fas rupee fa-rupee-sign"></i> 899</p></div>
                </div>
                <div class="item">
                    <div class="image img2"></div>
                    <div class="description"><b>Perfume</b><span>Fragrent<br>Unit: 1</span></div>
                    <div class="price"><p><i class="fas rupee fa-rupee-sign"></i> 1,299</p></div>
                </div>
                <div class="item">
                    <div class="image img3"></div>
                    <div class="description"><b>The 1 and only</b><span>Best Perfume<br>Unit: 1</span></div>
                    <div class="price"><p><i class="fas rupee fa-rupee-sign"></i> 2699</p></div>
                </div>
            </div> 
            <div class="line"></div>
            <div class="total">
                <div class="left">
                    Total<br>
                    GST 18%<br>
                    Delivery<br>
                    Grand Total
                </div>
                <div class="left">
                    <i class="fas rupee fa-rupee-sign"></i> 4,897<br>
                    <i class="fas rupee fa-rupee-sign"></i> 881.46<br>
                    <i class="fas rupee fa-rupee-sign"></i> 0<br>
                    <i class="fas rupee fa-rupee-sign"></i> 5,778.46<br>
                </div>
            </div>     
        </div>   
        <div class="card_payment">
            <div class="heading">
                <h3>Payment</h3>
            </div>
            <div class="card_logo"></div>
            <div class="form">
                <div class="card_name">
                    <input type="text" placeholder="Card Holder Name">
                </div>
                <div class="card_number">
                    <input type="text" placeholder="Card Number">
                </div>
                <div class="exp_cvv">
                    <div class="exp">
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="cvv">
                        <input type="password" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div class="checkout_button">Checkout</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="tilt.jquery.js" type="text/javascript"></script>
    <script src="owl.carousel.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.tilt').tilt({
            maxTilt: 1.5,
            glare: true,
            maxGlare: .2,
        });
    });
    </script>
</body>
</html>
